apiVersion: kuttl.dev/v1beta1
kind: TestAssert
collectors:
  - type: pod
    selector: app.kubernetes.io/name=ext-postgres-operator
    tail: 100
---
apiVersion: db.movetokube.com/v1alpha1
kind: PostgresUser
metadata:
  name: md-test-user
status:
  succeeded: true
  grants:
    - databaseName: mdtestdb1
      postgresGroup: mdtestdb1-group
    - databaseName: mdtestdb2
      postgresGroup: mdtestdb2-reader
---
apiVersion: v1
kind: Secret
metadata:
  name: md-secret-md-test-user
  labels:
    app: md-test-user
type: Opaque
