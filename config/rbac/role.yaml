apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ext-postgres-operator
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - secrets
      - services
      - events
    verbs:
      - "*"
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - "get"
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - "apps"
    resources:
      - replicasets
      - deployments
    verbs:
      - "get"
