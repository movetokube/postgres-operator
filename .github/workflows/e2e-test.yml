name: E2E Test

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  e2e:
    runs-on: ubuntu-latest
    name: End-to-End Test
    timeout-minutes: 30 # Add timeout to prevent hanging jobs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: |
            postgres-operator:build
      - name: Install kubectl & krew
        uses: marcofranssen/setup-kubectl@v2.0.0
        with:
          enablePlugins: true
      - name: Install KUTTL
        run: kubectl krew install kuttl
      - name: Run tests
        run: kubectl kuttl test --config ./tests/kuttl-test-self-hosted-postgres.yaml
      - name: Upload test artifacts
        if: always() # Run even if tests fail
        uses: actions/upload-artifact@v5
        with:
          name: test-results
          path: tests/kind-logs-*/
          retention-days: 7
