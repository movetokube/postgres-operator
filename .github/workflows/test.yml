name: Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Go build
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20.5'
      - run: |
          go build -o operator github.com/movetokube/postgres-operator/cmd
          file operator
          go test ./...
