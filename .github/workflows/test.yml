name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Go test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.2"
      - run: |
          go test ./...
  build:
    runs-on: ubuntu-latest
    name: Go build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.24.2"
      - run: |
          go build -o operator github.com/movetokube/postgres-operator/cmd/manager
          file operator
