name: Publish Container Image

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    name: Container Build and Publish
    permissions:
      contents: read
      packages: write
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - 
        name: Set variables
        id: vars
        shell: bash
        run: |
          export repo_slug=$(echo ${GITHUB_REPOSITORY,,})
          echo "REPO_SLUG=${repo_slug}" >> $GITHUB_ENV
      -
        name: Login to Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.REPO_SLUG }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: build/Dockerfile.dist
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.REPO_SLUG }}:latest
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.REPO_SLUG }}:latest,mode=max